apply plugin: 'com.android.library'

android {
    signingConfigs {
        release {
            if (project.hasProperty("storeFile")) storeFile file("$rootDir/" + project.storeFile)
            if (project.hasProperty("storePassword")) storePassword project.storePassword
            if (project.hasProperty("keyAlias")) keyAlias project.keyAlias
            if (project.hasProperty("keyPassword")) keyPassword project.keyPassword
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode project.hasProperty("versionCode") ? Integer.parseInt(project.versionCode) : 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:support-annotations:27.0.0'
    testCompile 'junit:junit:4.12'
}

ext {
    bintrayRepo = 'minion'
    bintrayName = 'minion-android'

    publishedGroupId = 'com.tomclaw.minion'
    libraryName = 'minion'
    artifact = 'minion'

    libraryDescription = 'Minion is a handy group-key-value data storage library, powered by INI format'

    siteUrl = 'https://github.com/solkin/minion-android'
    gitUrl = 'https://github.com/solkin/minion-android.git'

    libraryVersion = '1.0.2'

    developerId = 'solkin'
    developerName = 'Igor Solkin'
    developerEmail = 'inbox@tomclaw.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'
